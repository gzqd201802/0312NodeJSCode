<script>

    const baseURL = 'http://127.0.0.1:3000';

      add: `${baseURL}/add`,
      list: `${baseURL}/list`,
      search: `${baseURL}/search`,
      edit: `${baseURL}/edit`,
      delete: `${baseURL}/delete`,
    }

    $.ajax({
      type: "get",

      }
    });
  })
